<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #333;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .checkbox-group {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    .checkbox-group label {
      margin: 0;
      font-size: 13px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-top: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    .error {
      background: #fee;
      color: #c33;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }
    .settings-link {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
    }
    .settings-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Abbreviation Explainer</h2>
  
  <div class="warning" id="warning"></div>
  
  <div class="input-group">
    <label for="abbreviation">Abbreviation</label>
    <input type="text" id="abbreviation" placeholder="e.g., API, HTML, etc.">
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="useContext" checked>
    <label for="useContext">Use page context for better accuracy</label>
  </div>

  <button id="explainBtn">Explain</button>
  
  <div class="result" id="result"></div>

  <div class="settings-link">
    <a href="#" id="openSettings">⚙️ Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
